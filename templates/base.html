<!DOCTYPE html>
<html
  lang="en"
  itemscope
  itemtype="http://schema.org/Person"
  prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# profile: http://ogp.me/ns/profile#"
>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Kevin Carrogan</title>

    <meta
      itemprop="description"
      content="I'm Kevin, I'm a web developer and I'm ok with that."
    />
    <meta itemprop="url" content="http://kevin.carrogan.com" />

    <meta property="og:type" content="profile" />
    <meta property="og:url" content="http://kevin.carrogan.com" />
    <meta
      property="og:image"
      content="http://en.gravatar.com/userimage/10340958/802d3bdea53d368726f262791156cdd1.jpg?size=200"
    />
    <meta property="profile:first_name" content="Kevin" />
    <meta property="profile:last_name" content="Carrogan" />

    <link rel="icon" href="/static/favicon.ico" />

    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="/static/css/main.css" />

    <link
      href="//fonts.googleapis.com/css?family=Merriweather"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    {% block body %}{% endblock %}
  </body>
</html>
